<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Gren Lineage Atlas</title>
  <!-- IMPORTANT for GitHub Pages: ensures relative paths resolve under /gren-lineage-atlas/ -->
  <base href="/gren-lineage-atlas/">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <style>
    html, body { height:100%; margin:0; }
    #tree { width:100%; height:100vh; } /* ensure visible height */
    .node circle { fill: #ccc; stroke: #333; }
    .link { stroke: #999; fill: none; }
  </style>

  <!-- D3 v7 (matches code below) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" defer></script>
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <div id="tree" aria-label="family-tree"></div>
</body>
</html>
